<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <script src="./javascript.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="header">
      <div id="score-container" class="header-item">
        <div>Score:</div>
        <div id="score-display"></div>
      </div>
      <div class="header-item"></div>
      <div id="round-container" class="header-item">
        <div>Round:</div>
        <div id="round-display"></div>
      </div>
    </div>
    <div id="main-container">
      <div id="user-result" class="container-item">User</div>
      <div id="game-result"class="container-item">Result</div>
      <div id="comp-result" class="container-item">Computer</div>
    </div>
    <div id="footer-container">
        <div class="footer-item">
            <form >
                <label>Rounds</label>
                <input id="rounds-input" type="text" placeholder="how many rounds?" >
            </form>
        </div>
      <div class="footer-item">
        <button id="rock-btn" disabled>Rock</button>
        <button id="paper-btn" disabled>Paper</button>
        <button id="scissors-btn" disabled>Scissors</button>
      </div>
      <div class="footer-item">
        <button id="start-btn">Start/Restart</button>
      </div>
    </div>
  </body>
</html>
