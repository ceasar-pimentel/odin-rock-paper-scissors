<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <script src="./javascript.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="header">
      <div id="score-container" class="header-item">
        <div>Score:</div>
        <div id="score-label"></div>
      </div>
      <div class="header-item"></div>
      <div id="round-container" class="header-item">
        <div>Round:</div>
        <div id="round-label"></div>
      </div>
    </div>
    <div id="main-container">
      <div class="container-item">User</div>
      <div class="container-item">Result</div>
      <div class="container-item">Computer</div>
    </div>
    <div id="footer-container">
        <div class="footer-item">
            <form id="rounds-input">
                <label>Rounds</label>
                <input type="text" placeholder="how many rounds?" readonly>
            </form>
        </div>
      <div class="footer-item">
        <button>Rock</button>
        <button>Paper</button>
        <button>Scissors</button>
      </div>
      <div class="footer-item">
        <button>Start/Restart</button>
      </div>
    </div>
  </body>
</html>
